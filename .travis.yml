language: cpp
dist: bionic

matrix:
  include:
    - os: linux
      dist: bionic
      install: ".travis/linux/deps.sh"
      script: ".travis/linux/build.sh"

    - os: osx
      osx_image: xcode10.1 # =10.13/high sierra
      install: ".travis/macos/deps.sh"
      script: ".travis/macos/build.sh"
      cache:
        directories:
          - $HOME/Library/Caches/Homebrew
      before_cache:
        - brew cleanup

    - os: linux
      dist: bionic
      name: "Linux MXE"
      install: ".travis/linux-mxe/deps.sh"
      script: ".travis/linux-mxe/build.sh"

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - 'xmoto-0.6.0.deb'
    - 'xmoto-0.6.0.rpm'
  file_glob: true
  file: "build/artifacts/*"
  skip_cleanup: true
  on:
    branch:
      - "release"
      - "staging"
    tags: true

addons:
apt:
  update: true
  packages:
  - cmake
