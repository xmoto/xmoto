language: cpp
dist: bionic

matrix:
  include:
    - os: linux
      dist: bionic
      install: ".travis/linux/deps.sh"
      script: ".travis/linux/build.sh"
      cache: ccache

    - os: osx
      osx_image: xcode10.1 # =10.13/high sierra
      install: ".travis/macos/deps.sh"
      script: ".travis/macos/build.sh"
      cache: ccache

    - os: linux
      dist: bionic
      name: "Linux MXE"
      install: ".travis/linux-mxe/deps.sh"
      script: ".travis/linux-mxe/build.sh"
      cache: ccache

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: "build/artifacts/*"
  skip_cleanup: true
  on:
    branch:
      - "release"
      - "staging"
    tags: true

addons:
  sonarcloud:
    organization: "xmoto"
    token:
      secure: ""

script:
  # Wraps the compilation with the Build Wrapper to generate configuration (used
  # later by the SonarScanner) into the "bw-output" folder
  - build-wrapper-linux-x86-64 --out-dir bw-output cmake -DCMAKE_INSTALL_PREFIX=/tmp/xminstall -DCMAKE_BUILD_TYPE=Release -G Ninja --clean-first
  # And finally run the SonarCloud analysis - read the "sonar-project.properties"
  # file to see the specific configuration
  - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output
